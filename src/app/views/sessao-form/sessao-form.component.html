<mat-toolbar class="background-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="">
        <mat-icon>home</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Adicionar</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Cinema <mat-icon>add</mat-icon> </button>
        <button mat-menu-item>Salas <mat-icon>add</mat-icon> </button>
        <button mat-menu-item>Sessões <mat-icon>add</mat-icon> </button>
        <button mat-menu-item>Filmes <mat-icon>add</mat-icon> </button>
    </mat-menu>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<div class="div-principal">
    <mat-card class="card-principal">
        <mat-card-header>
            <div mat-card-avatar class="card-principal-header-image"></div>
            <mat-card-title>Aqui você pode criar novas sessões de cinema!</mat-card-title>
            <mat-card-subtitle>O Melhor do cinema de Porto Alegre</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>

<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
